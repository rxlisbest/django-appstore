<!doctype html>
<html lang="en">
<head> 
	<meta charset="utf-8" />
	<title>应用列表</title> 
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" media="all" href="/templates/appstore/css/metro.css" />
	<script src="/templates/appstore/js/jquery.min.js"></script>
	<script src="/templates/appstore/js/jquery.plugins.min.js"></script>
	<script src="/templates/appstore/js/metro.js"></script>
	<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
	<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head> 
<body>
	<div class="metro-layout horizontal">
		<div class="header">
			<h1><a href="/store/appclass" style="color:white;text-decoration:none">应用商店-APPSTORE</a></h1>
			<div class="controls">
				<span class="down" title="Scroll down"></span>
				<span class="up" title="Scroll up"></span>
				<span class="next" title="Scroll left"></span>
				<span class="prev" title="Scroll right"></span>
				<span class="toggle-view" title="Toggle layout"></span>
			</div>
		</div>
		<div class="content clearfix">
			<div class="items">
	{% for app in apps %}
				<a class="{{ app.s_define }}" href="/media/{{ app.a_app }}" style="background: {{ app.p_color }};">
					<span>{{ app.a_title }}</span>
					<img class="icon" src="/media/{{ app.p_pic }}" alt="" />
				</a>
	{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
